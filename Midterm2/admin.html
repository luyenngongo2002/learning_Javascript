<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="mt-5 border border-dark border-2 p-3 w-50">
                <div class="w-100">
                    <h2 class="text-center mb-3">Tạo Bài Dăng</h2>
                    <div class="row mt-3">
                        <label class="col-4 text-end fw-bold" for="category">Danh mục:</label>
                        <div class="col-8">
                            <select class="form-control" id="category">
                                <option value="">Chọn danh mục</option>
                                <option value="0">Kinh tế</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label class="col-4 text-end fw-bold" for="title">Tiêu đề:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label class="col-4 text-end fw-bold" for="descrpition">Nội dung:</label>
                        <div class="col-8">
                            <textarea class="form-control" id="description" placeholder="Nhập nội dung"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label class="col-4 text-end fw-bold" for="img">Liên kết ảnh:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="img" placeholder="Nhập liên kết ảnh">
                        </div>
                    </div>
                    <div id="error" class="mt-3 text-center text-danger"></div>
                    <div class="text-end mt-3">
                        <button class="btn btn-primary w-25" type="button" onclick="addPost()">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
